<mat-card fxFlex="100">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Add Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="10px" (submit)="submitTodo()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Ex. todo title">
        <mat-error *ngIf="checkError('title','required')">
          Todo is required
        </mat-error>
        <mat-error *ngIf="checkError('title','minlength')">
          Min length is 6
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description" placeholder="Ex. Enter description..."></textarea>
        <mat-hint align="end">{{form.get('description').value?.length || 0}}/120</mat-hint>
        <mat-error *ngIf="checkError('description','required')">
          Description is required
        </mat-error>
        <mat-error *ngIf="checkError('description','maxlength')">
          max length is 120
        </mat-error>
      </mat-form-field>

      <button mat-raised-button [disabled]="form.invalid" color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
